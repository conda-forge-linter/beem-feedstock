{% set name = "beem" %}
{% set version = "0.19.31" %}
{% set sha256 = "80f3ecb3972091380e6b11e93cea1ef0d3f32cacc37cc14770d34e106f858480" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256|lower }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - pytest-runner
    - setuptools
  run:
    - python
    - future
    - ecdsa
    - requests
    - websocket-client
    - appdirs
    - events
    - scrypt
    - pycryptodomex
    - pytz
    - six
    - prettytable
    - click
    - cryptography

test:
  imports:
    - beem
    - beem.account
    - beem.amount
    - beem.comment
    - beem.market
    - beem.aes
    - beem.block
    - beem.blockchain
    - beem.cli
    - beem.message
    - beem.notify
    - beem.instance
    - beem.price
    - beem.steem
    - beem.transactionbuilder
    - beem.utils
    - beem.vote
    - beem.witness

about:
  home: https://github.com/holgern/beem
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/holgern/beem
  doc_url: http://beem.readthedocs.io/en/latest/
  summary: 'beem is an unofficial python library for steem.'

extra:
  recipe-maintainers:
    - holgern
